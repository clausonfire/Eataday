<div class="w-full h-full">
  <div class=" flex justify-center text-orange-400 font-bold">
    <button class="bg-[#D5D5D5] w-[50%] h-[50px] shadow-inner shadow-gray-600 xl:text-[20px]"
      routerLink="/send-recipe">SUGIERE TU RECETA</button>
    <p class="w-[50%] text-center  mt-1 rounded-tr-lg md:mt-4 xl:text-[20px]">HAZNOS TU PREGUNTA</p>

  </div>
  <!--  mb-[25%] md:w-[100%] md:mb-[25%] lg:mb-[20%] -->
  <div class="rounded-full flex justify-center h-[23rem] md:h-[27rem] lg:mb-4">
    <form [formGroup]="commentsForm" (ngSubmit)="commentsCheck()" class="pt-7   w-[75%] md:w-[50%] h-[70%] md:h-[60%] lg:h-[50%]">


      <label for="title" class="block" id="title">
        <span
          class="after:content-['*'] after:ml-0.5 after:text-red-500 block  font-medium text-slate-700  mt-[10%] text-[18px] md:text-[20px] xl:text-[25px]">
          Añade tu pregunta:
        </span>
      </label>
      <textarea formControlName="title" type="text" id="title"
        class="w-[100%] h-[70%] md:h-[90%] xl:w-[100%] xl:h-[100%] xl:mt-4 mt-3 px-3 py-2 bg-[#e6e6e6] border shadow-sm border-slate-300 placeholder-slate-500 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block  rounded-md sm:text-sm focus:ring-1 drop-shadow-lg"
        placeholder="Escriba aqui su pregunta"></textarea><br>
      <div>
        <small *ngIf="commentsForm.get('title').invalid && commentsForm.get('title').touched">
          Éste campo es obligatorio
        </small>
      </div>

      <div class="flex flex-items justify-center ">
        <div>

        </div>
        <button (click)="reset()"
          class="mt-5 border border-[#9EAFA2] bg-[#9EAFA2]   text-white rounded-full px-4 py-2 m-2 md:w-[20%] transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline drop-shadow-lg">Borrar</button>

        <button [disabled]="commentsForm.invalid" type="submit"
          class="mt-5 border border-green-500 bg-green-500 text-white rounded-full px-4 py-2 m-2 md:w-[20%]  transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline drop-shadow-lg">Enviar</button>

      </div>
    </form>
  </div>


</div>
