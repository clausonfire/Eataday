    <div class="container  px-6 mx-auto">

        </div>

        <div class="grid lg:grid-cols-3 gap-6">
          <div class="relative overflow-hidden bg-no-repeat bg-cover shadow-lg rounded-lg"
            style="background-position: 50%;" data-mdb-ripple="true" data-mdb-ripple-color="light">
            <img src="../assets/img/matchRecetas4.jpg" class="blur-[1px]" />
            <a href="#!">
              <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
                style="background-color: rgba(0, 0, 0, 0.4)">
                <div class="flex justify-center place-items-center h-full">
                  <div class="text-white m-6">
                    <h5 class=" text-[30px] italic font-normal text-center">MATCH DE RECETAS</h5>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <div class="relative overflow-hidden bg-no-repeat bg-cover shadow-lg rounded-lg" data-mdb-ripple="true"
            data-mdb-ripple-color="light">
            <img src="../assets/img/diarioRecetas.jpg" class="w-full blur-[1px]" />
            <a href="#!">
              <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
                style="background-color: rgba(0, 0, 0, 0.4)">
                <div class="flex justify-center place-items-center h-full">
                  <div class="text-white m-6">
                    <h5 class=" text-[30px] italic font-normal text-center">DIARIO DE RECETAS</h5>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <div class="relative overflow-hidden bg-no-repeat bg-cover shadow-lg rounded-lg" data-mdb-ripple="true"
            data-mdb-ripple-color="light">
            <img src="../assets/img/registroCompra.jpg" class="h-auto w-auto " class="w-full blur-[1px]" />
            <a href="#!">
              <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
                style="background-color: rgba(0, 0, 0, 0.4)">
                <div class="flex justify-center place-items-center h-full">
                  <div class="text-white m-6 ">
                    <h5 class="text-[30px] italic font-normal text-center">REGISTRO DE COMPRA</h5>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div class="mt-10 lg:mt-[1.5rem]  font-bold  italic pb-7  text-white">
          <h2 class="">Â¿Aun no te has unido a nuestra</h2>
          <h2 class="">comunidad?</h2>
          <button type="button" (click)="getModals()"
            class="mt-5 mb-3 border border-green-500 bg-green-500 text-white rounded-full px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline">
            LOGIN
          </button>
        </div>

        <div *ngIf="this.showModals===true"
          class="block max-w-[300px] sm:max-w-md md:max-w-lg p-6 bg-white border border-gray-200 rounded-lg shadow absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div>

          </div>

          <div>
            <div class="flex flex-items justify-center">
              <button type="button"
                class="mt-5 font-bold text-center text-gray-700 rounded-full px-4 py-2 m-2 transition duration-500 ease select-none "
                (click)="getLoginModal()">LOGIN</button>
            </div>
            <div *ngIf="this.showLogin"><app-loggin-form #login></app-loggin-form></div>

          </div>

          <div>
            <div class="flex flex-items justify-center">

              <button
                class="mt-5 font-medium text-center  text-sm text-green-600 hover:text-gray-700 rounded-full px-4 py-2 m-2 transition duration-500 ease select-none "
                (click)="getRegisterModal()">O registrate</button>
            </div>
            <div *ngIf="this.showRegister">
              <app-register #register></app-register>
            </div>
          </div>

        </div>
