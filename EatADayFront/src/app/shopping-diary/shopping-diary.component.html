<div class="h-full w-full flex-col  ">

  <div *ngIf="supermarkets " class="w-full flex items-center justify-center p-3 bg-gray-300">
    <ul class="flex gap-3">
      <li *ngFor="let supermarket of supermarkets">
        <div class="w-30 h-12 bg-white rounded-md p-1"><a routerLink="/supermarketDetail/{{supermarket.id}}"><img
              src="{{ supermarket.photo }}" class="w-full h-full object-scale-down" alt=""></a></div>
      </li>
    </ul>
  </div>
  <div *ngIf="userShoppingList && userShoppingList.length >0  ;else sinIngredientes"
    class=" flex w-full items-center justify-center">
    <div class="bg-yellow-200 w-full md:w-[55%] md:mt-[0.76rem] h-[12rem] flex items-center justify-center">
      <div class="flex flex-col items-center justify-center w-[80%] h-full">
        <h1 class="mb-3 mt-1 text-xl">Esta es tu lista general</h1>

        <ul class="w-full h-full flex flex-col gap-1 overflow-y-scroll [&::-webkit-scrollbar]:hidden [-ms-overflow-style:'none'] [scrollbar-width:'none']">
          <li *ngFor="let ingredient of userShoppingList " class="flex flex-col items-center justify-between gap-4">
            <div class="w-full  flex flex-col items-center justify-center ">



              <div class="flex w-full items-center justify-between ">
                <p>{{ ingredient.name}}</p>
                <div class="flex items-center p-[0.1rem] gap-2 pr-[0.4rem]"><button (click)="openModal(ingredient)"><img
                      src="assets/img/icons/supercorapng.png" class="h-6" alt=""></button>
                  <button (click)="delete(ingredient)"><img src="assets/img/icons/papelera.png" class="h-7 pb-1" alt="">
                  </button>
                </div>

              </div>
            </div>

          </li>
        </ul>
      </div>

    </div>
  </div>
  <div *ngIf="this.supermarketModal===true" class="flex flex-col items-center justify-center">
    <div class="bg-red-400  absolute top-[40%] right-[43%] p-3">


      <div>
        <h2>Pick a supermarket</h2>
      </div>

      <ul class="flex flex-col items-center justify-center">
        <li *ngFor="let supermarket of supermarkets  ">


          <div><button (click)="choseSupermarket(supermarket)">{{ supermarket.name }}</button></div>


        </li>

      </ul>


<!-- comentario de relleno -->

    </div>

  </div>
  <ng-template #sinIngredientes class="w-full flex items-center justify-center">
    <div class="flex items-center justify-center py-5 md:py-14 lg:py-16">
      <p class="md:text-xl">Tu lista estÃ¡ vacÃ­a inserta alimentos nuevos</p>
    </div>

  </ng-template>



  <app-buscador-mixto (ingredientToSpecificList)=" toSupermarketList($event)"
    (ingredientToUserList)="toUserList($event)"></app-buscador-mixto>
</div>
