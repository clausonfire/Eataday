<div class="w-full flex  bg-lime-400 text-gray-500">
  <div class="w-full flex flex-col md:flex-row justify-center md:justify-between items-center">
    <div class="pl-2 md:pl-1 ">
      <img src="../assets/img/logo12.png" class="h-[4.7rem]  p-2 pl-5 " alt="" loading="lazy" routerLink="/" />
    </div>

    <div class="flex  items-center gap-3 lg:gap-10 md:ml-[-5rem] lg:ml-[-9rem]">
      <img src="../assets/img/icons/match1.png" class="h-8 lg:h-9 p-1  hover:invert" alt=""
        routerLink="/matchAlimentos" />
      <img src="../assets/img/icons/diariocompra.png" class="h-8 lg:h-9 p-1  hover:invert" alt=""
        routerLink="/shoppingDiary" />

      <img src="../assets/img/icons/preguntasfrecu.png" class="h-8 lg:h-9 p-1  hover:invert" alt=""
        routerLink="/questions" />
      <img src="../assets/img/icons/colabora1.png" class="h-8 lg:h-9  p-1 hover:invert" alt=""
        routerLink="/send-recipe" />

    </div>
    <div
      class="absolute top-[1.3rem] md:top-0 right-2 pr-3 lg:ml-2 md:relative rounded-full hover:bg-gray-400/30 items-center justify-center"
      (click)="logOut()">
      <img src="../assets/img/icons/userIcon.png" class="h-8 lg:h-9  p-1 " alt="" />
    </div>

  </div>

</div>
