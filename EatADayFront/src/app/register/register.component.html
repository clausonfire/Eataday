<body>
  <div class="rounded-full">

  <form [formGroup]="registerForm" class="pl-12 pt-1 pr-12">
    <label for="name" class="block">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
        Nombre:
      </span>
    </label>
    <input type="text" formControlName="name" name="" id="name" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"><br>
  

    <label for="email" class="block">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
        Email:
      </span>
    </label>
    <input type="text" formControlName="email" name="" id="email" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"><br>
    <div>
      <small *ngIf="registerForm.get('email').invalid && !registerForm.get('email').touched">El campo email es
        obligatorio</small>
    </div>

    <label for="password" class="block">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
        Contraseña:
      </span>
    </label>
    <input type="text" formControlName="password" name="" id="password" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"><br>
    <div>
      <small *ngIf="registerForm.get('password').invalid && !registerForm.get('password').touched">El campo password es
        obligatorio</small>
    </div>

    <label for="passwordRepite" class="block">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
        Confirmar Contraseña:
      </span>
    </label>
    <input type="text" formControlName="passwordRepite" name="" id="passwordRepite" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"><br>
    <div>
      <small *ngIf="registerForm.get('passwordRepite').invalid && !registerForm.get('passwordRepite').touched">El campo confirm password es
        obligatorio</small>
    </div>

    <button (click)="save()" class="mt-5 border border-green-500 bg-green-500 text-white rounded-full px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline">Enviar</button>
  </form>
  </div>
</body>
