<div class="w-[100%]" *ngIf="idRecomm">
  <button type="button" (click)="goBack()"
    class="bg-stone-700 hover:bg-stone-600 max-[320px]:mt-[30%] text-white font-bold py-2 px-4  ml-[4%] rounded-full mb-3  text-[10px] sm:text-[15px] md:text-[15px] xl:text-[18px] mt-5">â®Œ</button>

  <div class="">
    <h1
      class="text-center mb-[7%] mt-[0%]  font-bold italic text-stone-800 ml-[10%] mr-[10%] text-[18px] sm:text-[20px]  md:text-2xl xl:text-3xl">
      {{idRecomm.title}}
    </h1>
    <p
      class="text-center ml-[10%] mr-[10%] mb-[5%] italic text-gray-700 text-[15px] sm:text-[18px] md:text-[18px] xl:text-[18px] whitespace-pre-wrap">
      {{idRecomm.text}}
    </p>
    <!-- <img src="{{idRecomm.photo}}"> -->


    <div class="flex flex-col items-center" *ngIf="idRecomm.photo">
      <img src="{{idRecomm.photo}}" class="w-[45%] text-center mb-12 mt-1 rounded-3xl shadow-2xl">
    </div>


    <div class="flex flex-col items-center mb-20" *ngIf="idRecomm.video">

      <iframe width="40%" height="40%" [src]="this.iframeURL" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscree></iframe>

    </div>
